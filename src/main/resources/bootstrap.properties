server.port=8080
server.compression.enabled=true
server.servlet.application-display-name=ordersbpm
server.tomcat.accept-count=50
server.tomcat.max-threads=180
logging.level.kz.alfabank.alfaordersbpm = info

spring.mvc.favicon.enabled=false
spring.application.name=ordersbpm-service
spring.jackson.serialization.write-dates-as-timestamps=false

spring.cloud.config.uri=http://config11:8888
spring.cloud.config.fail-fast=true
spring.cloud.config.name=pil_db,pil_bpm,pil_alfresco,pil_rabbit

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=60MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.file-size-threshold=5MB
spring.servlet.multipart.resolve-lazily=true

spring.datasource.url=${pildb.url}
spring.datasource.username=${pildb.username}
spring.datasource.password=${pildb.password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.name=ordersbpm-pool
spring.datasource.continue-on-error=false
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.login-timeout=8000
spring.datasource.hikari.idle-timeout=45000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.pool-name=ordersbpm-pool
spring.datasource.hikari.initialization-fail-timeout=1
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.allow-pool-suspension=false
spring.datasource.hikari.isolate-internal-queries=false
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-init-sql={call dbms_application_info.set_module('ORDERSBPM', null)}

spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.database=oracle
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
spring.jpa.show-sql=true

bpmAdapter.processpath=/process
bpmAdapter.taskparams=/set_task_params
bpmAdapter.taskpath=/task
bpmAdapter.exposedprocess=/exposed/process
bpmAdapter.sendmessage=/sendMessage
bpmocrm.bpmAdapterUrl=${pilbpm.adapter}
bpmocrm.bpmCreateRequestUrl=${pilbpm.procapp}
bpmocrm.dictionaries.commonServiceUrl=${pilbpm.dictionaries}
bpmocrm.dictionaries.defaultValues.registrationAddressCode=2
bpmocrm.dictionaries.defaultValues.liveAddressCode=3
bpmocrm.dictionaries.defaultValues.workAddressCode=4
bpmocrm.dictionaries.defaultValues.mobilePhoneCode=3
bpmocrm.dictionaries.defaultValues.workPhoneCode=1
bpmocrm.dictionaries.defaultValues.homePhoneCode=2
bpmocrm.dictionaries.defaultValues.creditPurposeCode=1
bpmocrm.dictionaries.defaultValues.insuranceCreditPurposeCode=2
bpmocrm.dictionaries.defaultValues.withoutInsuranceCode=3
bpmocrm.dictionaries.defaultValues.addressTypeDictName=DSR_ADDR_TYPE
bpmocrm.dictionaries.defaultValues.phoneTypeDictName=DSR_PHONE_TYPE
bpmocrm.dictionaries.defaultValues.dstrKatoDictName=DSR_KATO_DSTR
bpmocrm.dictionaries.defaultValues.rgnKatoDictName=DSR_KATO_RGN
bpmocrm.dictionaries.defaultValues.twnKatoDictName=DSR_KATO_TWN
bpmocrm.dictionaries.defaultValues.documentTypeDictName=DSR_CERT_DOC_TYPE
bpmocrm.dictionaries.defaultValues.productDictName=ABK_SUB_PRODUCT
bpmocrm.dictionaries.defaultValues.industryTypeDictName=DSR_IND_TYPE
bpmocrm.dictionaries.defaultValues.employeePosition=DSR_EMP_CAT
bpmocrm.dictionaries.defaultValues.creditPurposeDictName=DSR_CREDIT_PURPOSE
bpmocrm.bpm.user = ${pilbpm.user}
bpmocrm.bpm.pwd = ${pilbpm.pwd}

alfresco.config.protocol=${pilalfresco.protocol}
alfresco.config.host=${pilalfresco.host}
alfresco.config.port=${pilalfresco.port}
alfresco.config.apiUri=${pilalfresco.api}
alfresco.config.userName=${pilalfresco.user}
alfresco.config.userPassword=${pilalfresco.password}
alfresco.mainSiteName=${pilalfresco.site}
alfresco.creditPilPath=${pilalfresco.path}

auditlog.auditTopic=audit.exchange

spring.rabbitmq.addresses=${pilrabbit.host}
spring.rabbitmq.port=${pilrabbit.port}
spring.rabbitmq.ssl.enabled=false
spring.rabbitmq.username=${pilrabbit.username}
spring.rabbitmq.password=${pilrabbit.password}
spring.rabbitmq.connection-timeout=60000ms
spring.rabbitmq.requested-heartbeat=120s
spring.rabbitmq.cache.channel.size=3
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000ms
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=10000ms
spring.rabbitmq.template.retry.multiplier=1
spring.rabbitmq.template.receive-timeout=12000ms
spring.rabbitmq.template.reply-timeout=12000ms